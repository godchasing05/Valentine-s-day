<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Aayushi ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #ffafbd, #ffc3a0);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

#giftBox {
  width: 220px;
  height: 220px;
  background: linear-gradient(#ff3b6b, #d61a4d);
  border-radius: 15px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 25px 50px rgba(0,0,0,.3);
  transition: transform .5s ease;
}

#giftBox:hover {
  transform: scale(1.05);
}

.ribbon {
  position: absolute;
  background: gold;
}

.ribbon.vertical {
  width: 40px;
  height: 100%;
  left: 50%;
  transform: translateX(-50%);
}

.ribbon.horizontal {
  height: 40px;
  width: 100%;
  top: 50%;
  transform: translateY(-50%);
}

.lid {
  width: 240px;
  height: 60px;
  background: #ff5c8a;
  position: absolute;
  top: -60px;
  left: -10px;
  border-radius: 15px;
  transition: 1s ease;
}

#surprise {
  position: absolute;
  width: 100%;
  height: 100%;
  background: white;
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transform: scale(0);
  opacity: 0;
  transition: 1s ease;
  text-align: center;
  padding: 20px;
}

#surprise img {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  object-fit: cover;
  border: 6px solid #ff5c8a;
}

h1 {
  color: #ff2f6d;
  margin-top: 15px;
  font-size: 26px;
}

p {
  font-size: 18px;
  color: #555;
}

button {
  margin-top: 20px;
  background: #ff2f6d;
  border: none;
  padding: 12px 30px;
  color: white;
  font-size: 18px;
  border-radius: 25px;
  cursor: pointer;
}

.opened .lid {
  transform: translateY(-150px) rotate(15deg);
  opacity: 0;
}

.opened #surprise {
  transform: scale(1);
  opacity: 1;
}

.heart {
  position: absolute;
  font-size: 20px;
  animation: float 5s infinite;
}

@keyframes float {
  0% {transform: translateY(0); opacity:1;}
  100% {transform: translateY(-100vh); opacity:0;}
}
</style>
</head>

<body>

<div id="giftBox" onclick="openGift()">
  <div class="lid"></div>
  <div class="ribbon vertical"></div>
  <div class="ribbon horizontal"></div>

  <div id="surprise">
    <img src="me.jpg">
    <h1>Aayushi, will you be my Valentine? üíñ</h1>
    <p>Forever yours, Mohit ‚ù§Ô∏è</p>
    <button onclick="love()">Yes üíï</button>
  </div>
</div>

<script>
function openGift() {
  document.getElementById("giftBox").classList.add("opened");
  createHearts();
}

function createHearts() {
  for(let i=0;i<40;i++){
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (3 + Math.random()*4) + "s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 6000);
  }
}

function love(){
  alert("YAY! üíñ Aayushi & Mohit forever üíï");
}
</script>

</body>
</html>
